<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #222; 
        color: #fff;
        text-align: center; 
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    h1 {
        font-size: 36px;
    }

    button {
        padding: 10px 20px;
        background-color: #fff; 
        color: #222; 
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }

    button:hover {
        background-color: #ddd;
    }

    @media (max-width: 768px) {
        /* mWeb */
        h1 {
            font-size: 24px;
        }

        button {
            font-size: 16px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <button onclick="window.location.href='/contact'">Contact Us</button>
    </div>
</body>
</html>
